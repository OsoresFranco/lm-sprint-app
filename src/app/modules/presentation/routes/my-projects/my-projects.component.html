<div class="project-card__container">
	<ng-container *ngIf="cards.length; else elseBlock">
		<ng-container *ngTemplateOutlet="content"> </ng-container>
	</ng-container>

	<ng-template #elseBlock>
		<h3 class="project-card__content--empty">There are no projects assigned to you yet.</h3>
	</ng-template>
</div>

<ng-template #content>
	<div class="project-card" *ngFor="let card of cards">
		<app-card cardType="project" [card]="card"> </app-card>
	</div>
</ng-template>
