<div class="login__container">
	<div class="login__title-container">
		<img
			class="login__title-image"
			src="../../../../../assets/images/login.png"
			alt="Login hero image"
		/>
		<h1 class="login__title">Login</h1>
	</div>
	<div class="login__form-container">
		<form [formGroup]="login" class="login__form" autocomplete="off">
			<mat-form-field appearance="fill" class="login__form-input">
				<mat-label>Username</mat-label>
				<input
					matInput
					type="text"
					formControlName="username"
					placeholder="Username"
				/>
				<mat-error *ngIf="login.controls['username'].errors">{{
					usernameHasError()
				}}</mat-error>
				<mat-error>{{ usernameError }}</mat-error>
			</mat-form-field>
			<mat-form-field appearance="fill" class="login__form-input">
				<mat-label>Password</mat-label>
				<input
					matInput
					type="password"
					formControlName="password"
					placeholder="Password"
				/>
				<mat-error *ngIf="login.controls['password'].errors">{{
					passwordHasError()
				}}</mat-error>
			</mat-form-field>
			<button
				mat-raised-button
				class="login__form-button"
				(click)="loginSubmit()"
			>
				Login
			</button>
		</form>
	</div>
</div>
