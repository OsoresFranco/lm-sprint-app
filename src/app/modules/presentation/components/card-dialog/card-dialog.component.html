<div matDialogTitle class="dialog__title">
	<span>{{ data.name }}</span>
	<span>Epics</span>
</div>
<mat-dialog-content class="dialog__content-window">
	<div class="dialog__container">
		<div class="dialog__epic-container">
			<ng-container *ngIf="dataArray.length; else elseBlock">
				<div class="dialog__epic" *ngFor="let card of dataArray">
					<app-card
						[dialogButton]="false"
						cardType="epic"
						[card]="card"
					></app-card>
				</div>
			</ng-container>
		</div>
	</div>
</mat-dialog-content>
<div class="dialog__button-container">
	<button class="dialog__button" mat-raised-button mat-dialog-close>
		Cancel
	</button>
</div>

<ng-template #elseBlock>
	<h3 class="dialog__content--empty">
		There are no Epics assigned to this project.
	</h3>
</ng-template>
