<div class="login__container">
	<div class="login__title-container">
		<img
			class="login__title-image"
			src="../../../../../assets/images/login.png"
			alt="Login hero image"
		/>
		<h1 class="login__title">Login</h1>
	</div>
	<div class="login__form-container">
		<form [formGroup]="login" class="login__form" autocomplete="off">
			<mat-form-field appearance="fill" class="login__form-input">
				<mat-label>Username</mat-label>
				<input
					matInput
					type="text"
					formControlName="username"
					placeholder="Username"
				/>
			</mat-form-field>
			<mat-form-field appearance="fill" class="login__form-input">
				<mat-label>Password</mat-label>
				<input
					matInput
					type="password"
					formControlName="password"
					placeholder="Password"
				/>
			</mat-form-field>
			<button mat-raised-button class="login__form-button" (click)="loginSubmit()">Login</button>
		</form>
	</div>
</div>
